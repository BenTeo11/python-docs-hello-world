{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}  
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}     
<form action="#" method="POST" style="width: 200px;">
    <p>Name: </p>
    <p><input type="text" name="nm" /></p>
    <p>Password: </p>
    <p><input type="text" name="pw" /></p>  
    <p><input type="submit" value="submit" /></p>   
</form>
</div>
{% endblock %}
