{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}  
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}     
<form action="#" method="POST" style="width: 200px;">
    <p>&nbsp;<nobr>Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="nm" /></nobr></p>
    <p>&nbsp;<nobr>Password: <input type="text" name="pw" /></nobr></p>  
    <p>&nbsp;<input type="submit" value="submit" /></p>   
</form>
{% endblock %}
