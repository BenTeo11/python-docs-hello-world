{% extends "layout.html" %}
{% block title %}
User
{% endblock %}
{% block content %}
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}  
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %} 
    <h1>{{user}}</h1>
    <h1>Welcome to EdrMedeso API Suite!</h1>
</div>
{% endblock %}
